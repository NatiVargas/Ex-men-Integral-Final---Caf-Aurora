# /etc/nginx/conf.d/cache.conf
# Ruta y zona de microcache (ajusta permisos al directorio)
proxy_cache_path /var/cache/nginx/micro levels=1:2 keys_zone=microcache:10m max_size=100m inactive=10s use_temp_path=off;

# Flags para cachear solo GET/HEAD y saltar si hay cookies
map $request_method $is_get {
    default 0;
    GET     1;
    HEAD    1;
}
map $http_cookie $has_cookie {
    default 0;
    ~.      1;
}
