# /etc/nginx/sites-available/cafe-aurora.conf

# Redirección HTTP → HTTPS
server {
    listen 80;
    server_name localhost;
    return 301 https://$host$request_uri;
}

# Sitio principal con TLS
server {
    listen 443 ssl;
    server_name localhost;

    # SSL (ajusta rutas si usas otros certificados)
    ssl_certificate     /etc/nginx/tls/self.crt;
    ssl_certificate_key /etc/nginx/tls/self.key;

    # Raíz para PHP/estáticos (XAMPP htdocs)
    root  /opt/lampp/htdocs;
    index index.php index.html;

    # Sirve estáticos directamente
    location / {
        try_files $uri $uri/ /index.php?$args;
    }

    # PHP-FPM 8.3
    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_pass unix:/var/run/php/php8.3-fpm.sock;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    }

    # Legacy (Apache XAMPP en 8080)
    location /legacy/ {
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $remote_addr;
        proxy_pass http://127.0.0.1:8080/legacy/;
    }

    # API en XAMPP 8080 + microcache
    location /api/ {
        proxy_set_header Host $host;
        proxy_set_header X-Forwarded-For $remote_addr;
        proxy_pass http://127.0.0.1:8080/api/;

        proxy_cache            microcache;
        proxy_cache_bypass     $has_cookie;
        proxy_no_cache         $has_cookie;
        proxy_cache_min_uses   1;
        proxy_cache_valid      200 1s;
        proxy_cache_valid      502 504 1s;
